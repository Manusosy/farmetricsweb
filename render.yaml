services:
  - type: web
    name: farmetrics-backend
    runtime: python
    plan: starter
    region: oregon
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn farmetrics.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /api/docs/
    autoDeploy: true
    envVars:
      - key: DJANGO_ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: farmetrics-backend.onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: farmetrics.settings.production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
